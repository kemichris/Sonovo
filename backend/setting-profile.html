<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../backend/adminStyle/admin.css">
</head>
<body>
    <main>
        <!-- side bar menu  -->
        <div class="side-bar-menu">
            <img class="close-sidebar" src="Assets/Icons/x-icon.png" alt="">
            <div class="dashboard">
                <img class="dashboard-img active" src="Assets/Icons/dashboard.png" alt="">
                <a href="admin.html"><p class="dashboard-p">Dashboard</p></a>
            </div>
            <div class="product">
                <img class="product-img" src="Assets/Icons/product.png" alt="">
                <a href="products.html"><p class="product-p">Products</p></a>
            </div>
            <div class="orders">
                <img class="orders-img" src="Assets/Icons/orders.png" alt="">
                <a href="orders.html"><p class="orders-p">Orders</p></a>
            </div>
            <div class="customers">
                <img class="customers-img" src="Assets/Icons/profile.png" alt="">
                <a href="customers.html"><p class="customers-p">Customers</p></a>
            </div>
            <div class="states">
                <img class="states-img" src="Assets/Icons/orders.png" alt="">
                <a href="states.html"><p class="states-p">States</p></a>
            </div>
            <div class="setting active">
                <img class="setting-img active" src="Assets/Icons/setting.png" alt="">
                <a href="setting.html"><p class="setting-p active">Setting</p></a>
            </div>
        </div>


        <!-- /////////// MAIN SECTION ////////////  -->
        <div class="main-section">
            <div class="top-bar">
                <img class="nav-icon" src="Assets/Icons/nav-icon.png" alt="">
                <input type="search" placeholder="Search" id="">
                <a href="notification.html"><img class="notification-icon" id="notify-icon" src="Assets/Icons/notification.png" alt=""></a>
                <div class="notification-circle">
                    <p>0</p>
                </div>
                <div class="profile-img">
                    <img src="Assets/Images/directors-img.png" alt="">
                </div>
            </div>

            <!-- ///////////SETTING PAGE////////////-->
            <div class="setting-section">
                <h1>SETTINGS</h1>
                <div class="setting-area">
                    <div class="inter-prof-pass">
                        <a href="setting.html"><p class="integration">Integration</p></a>
                        <a href="setting-profile.html"><p class="profile-setting active">Profile</p></a>
                    </div>
                    <h2>Hi, Isaac! ðŸ‘‹</h2>   
                    <p class="view-info">View information about yourself and changes can also be made on this page.</p>
                    <div class="image-display-change">
                        <img class="profile-pic" src="../backend/Assets/Images/directors-img.png" alt="">
                        <img src="../backend/Assets/Icons/edit-img-icon.png" alt="" class="edit-image">
                    </div>
                    <form action="">
                        <span>Full name</span>
                        <div class="name">
                            <input type="text" value="Isaac Odunayo" readonly >
                            <i class="fa-solid fa-pen"></i>
                        </div>
                        <span>Email</span>
                        <div class="email">
                            <input type="email" value="Isaacisaac@gmail.com" readonly>
                            <i class="fa-solid fa-pen"></i>
                        </div>               
                        <span>Phone Number</span>
                        <div class="phone-no">
                            <input type="tel" value="08012546800" readonly>
                            <i class="fa-solid fa-pen"></i>
                        </div>
                        <span>Password</span>
                        <div class="password">
                            <input type="password" value="00000000000000" readonly>
                            <i class="fa-solid fa-pen"></i>
                        </div>
                    </form>
                    <div class="save-cancle">
                        <button class="save-btn">Save</button>
                        <button class="cancle-btn" id="cancle-profile">Cancle</button>
                    </div>

                </div>

             </div>   
            </div>
        </div>
        


    </main>
    <script src="../backend/script-back/admin.js"></script>
</body>
</html>
